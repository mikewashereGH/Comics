<!DOCTYPE html>
<html>

<head>
    <title>Comic Viewer</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <link rel="stylesheet" type="text/css" href="../Comics/Assets/Styles/read.css">
</head>

<body>
    <header>
        <div class="logo">Logo</div>
        <nav>
            <ul>
                <li class="centered"><a href="#">Home</a></li>
                <li class="centered"><a href="#">Coming Soon</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Updates</a></li>
            </ul>
        </nav>
    </header>

    <div id="comic-container">
        <div class="image-wrapper">
            <img id="comic-image" src="" alt="Comic Image">
        </div>
        <div id="controls">
            <button class="button-29" role="button" id="prev-btn"><i class="ti ti-chevron-left"></i></button>
            <button class="button-29" role="button" id="next-btn"><i class="ti ti-chevron-right"></i></button>
        </div>
    </div>
    <div id="status-bar"></div>

    <div id="settings">
        <label for="dark-mode">Dark Mode</label>
        <input type="checkbox" id="dark-mode">
    </div>

    <script src="../Comics/Assets/Scripts/read.js"></script>
</body>

</html>
